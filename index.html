<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>She Plays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
  <img src="images/she-plays-primary.png" alt="She Plays Logo" class="logo">
  <h1>She Plays</h1>
  <h4 class="subheader">FIND YOUR TEAM. FUEL YOUR PASSION.</h4>
  <p class="subheader">She Plays UK is a dedicated platform helping women and girls across the UK discover, join and support local clubs.<br/><br/>Whether you’re a new player, an experienced player, or just want to watch, there’s a team for you!</p>
  </header>

  <nav aria-label="Sports">
    <div class="tabs">
      <div id="sportTabs" role="tablist" aria-label="Sport Tabs"></div>
    </div>
  </nav>

  <form id="searchForm" role="search" aria-label="Search Clubs">
    <input type="text" id="search" class="searchLabel" placeholder="Search clubs by name or location..." aria-label="Search clubs by name or location">
    <button type="submit" aria-label="Search">Search</button>
  </form>

  <div class="content-container">
    <aside class="sidebar" aria-label="Filters">
      <h2>Filters</h2>
      <label for="leagueFilter">League</label>
      <select id="leagueFilter" aria-label="League"></select>

      <label for="locationFilter">Location</label>
      <select id="locationFilter" aria-label="Location"></select>

      <label for="ageGroupFilter">Age Group</label>
      <select id="ageGroupFilter" aria-label="Age Group"></select>

      <button id="filterSearchBtn" type="button" aria-label="Apply Filters">Search</button>
    </aside>

    <main>
      <section aria-label="Club Results">
        <ul id="clubResults" class="club-list" aria-live="polite"></ul>
        <!-- Pagination will be injected here -->
      </section>
    </main>
  </div>

  <div id="clubModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button id="modalClose" class="modal-close" aria-label="Close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
